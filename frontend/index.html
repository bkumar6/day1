<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Day 1 â€“ AI Chat System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- LOGIN -->
  <div id="login-box" class="card">
    <h2>Login</h2>

    <label>Username</label>
    <input id="username" autocomplete="username" />

    <label>Password</label>
    <input id="password" type="password" autocomplete="current-password" />

    <button onclick="login()">Login</button>
    <p id="login-error" class="error"></p>
  </div>

  <!-- CHAT -->
  <div id="chat-box" class="card" style="display:none;">
    <div class="chat-header">
      <h2>AI Chat Logs</h2>
      <button class="secondary" onclick="clearLogs()">Clear Logs</button>
    </div>

    <!-- LOG BOX -->
    <div id="messages" class="log-container"></div>

    <!-- INPUT ROW -->
    <div class="input-row">
      <input id="message-input" placeholder="Type your question..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="app.js"></script>

  <!-- Small UX helper -->
  <script>
    function clearLogs() {
      document.getElementById("messages").innerHTML = "";
    }
  </script>

</body>
</html>
